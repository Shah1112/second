<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        #RAO {
            background-color: aqua;
            display: grid;
            padding: 20px;
            grid-column-gap: 20px;
            grid-row-gap: 10px;
            grid-template-columns: 200px 200px auto;
        }
        .RAO {
            background-color: aliceblue;
            font-size: 20px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="RAO">
    <div class="RAO">1</div>
    <div class="RAO">2</div>
    <div class="RAO">3</div>
    <div class="RAO">4</div>
    <div class="RAO">5</div>
    <div class="RAO">6</div>
    <div class="RAO">7</div>
    <div class="RAO">8</div>
    <div class="RAO">9</div>
    <div class="RAO">10</div>
    <div class="RAO">11</div>
    <div class="RAO">12</div>
    </div>
</body>
</html>
